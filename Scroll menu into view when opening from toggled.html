<script>
(function($){
function scrollFunction(x){ 
if(x = 600)
$('button.menu-toggle').click(function(event) {            
var start = $('#navigation-wrapper').offset().top;
    var scroll = $(window).scrollTop();
        soc = $('#social-menu').outerHeight();
        travel = $('#navigation-wrapper').offset().top;
       snap = (travel - soc);
    if (scroll <= snap) {
     $('html, body').animate({scrollTop: snap}, 800)
        
    };

});       
};

scrollFunction(x) 
x.addListener;
